<script>


var canvas = document.getElementById('canvas'),
context = canvas.getContext('2d');

make_base();

function make_base()
{
  base_image = new Image();
  base_image.src = 'download.png';
  base_image.onload = function(){
    context.drawImage(base_image, 0, 0, 250, 150);
  }
}




var $download = $('#download');
var $cName = $('#customname');
$download.on('click', function (e) {
    $download.attr('download', $cName.val() + '.png');
    $download.attr('href', canvas.toDataURL().replace(/^data:image\/[^;]/, 'data:application/octet-stream'));
});
