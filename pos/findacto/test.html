<!DOCTYPE html>
<html>
<head>
	<title></title>



</head>
<body>


<div id="example1" class="accordion-body in collapse" style="height: auto;">
			<div class="accordion-inner">
				<p>
					This example auto-fills the city and state after a zip code is entered.
				</p>
				
									<div class="row-fluid">
						<div class="span2">
							<label>Zip Code</label>
							<input type="text" name="zipcode" class="input-small">
							<div class="text-error"></div>
						</div>
						
						<div class="span4">
							<label>City</label>
							<input type="text" name="city">
						</div>
						
						<div class="span2">
							<label>State</label>
							<input type="text" name="state" class="input-mini">
						</div>
					</div>
					
				
					
<script type="text/javascript">//<![CDATA[
	$(function() {
		// IMPORTANT: Fill in your client key
		var clientKey = "AUWbDGYaXjiWHfmfzpY2N5xTK5eWDmqmV7CjmczGC9eL2CL4X2SL3UfYNkX7JxLM";
		
		var cache = {};
		var container = $("#example1");
		var errorDiv = container.find("div.text-error");
		
		/** Handle successful response */
		function handleResp(data)
		{
			// Check for error
			if (data.error_msg)
				errorDiv.text(data.error_msg);
			else if ("city" in data)
			{
				// Set city and state
				container.find("input[name='city']").val(data.city);
				container.find("input[name='state']").val(data.state);
			}
		}
		
		// Set up event handlers
		container.find("input[name='zipcode']").on("keyup change", function() {
			// Get zip code
			var zipcode = $(this).val().substring(0, 5);
			if (zipcode.length == 5 && /^[0-9]+$/.test(zipcode))
			{
				// Clear error
				errorDiv.empty();
				
				// Check cache
				if (zipcode in cache)
				{
					handleResp(cache[zipcode]);
				}
				else
				{
					// Build url
					var url = "http://www.zipcodeapi.com/rest/"+clientKey+"/info.json/" + zipcode + "/radians";
					
					// Make AJAX request
					$.ajax({
						"url": url,
						"dataType": "json"
					}).done(function(data) {
						handleResp(data);
						
						// Store in cache
						cache[zipcode] = data;
					}).fail(function(data) {
						if (data.responseText && (json = $.parseJSON(data.responseText)))
						{
							// Store in cache
							cache[zipcode] = json;
							
							// Check for error
							if (json.error_msg)
								errorDiv.text(json.error_msg);
						}
						else
							errorDiv.text('Request failed.');
					});
				}
			}
		}).trigger("change");
	});
//]]></script>

				</div>
		</div>

</body>
</html>
