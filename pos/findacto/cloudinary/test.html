
<!DOCTYPE html>
<html>
<head>

 <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>


    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <script type="text/javascript" src="https://widget.cloudinary.com/global/all.js"></script>
  <style type="text/css">
    p{
    font-size: large;
    background-color: rgb(237, 237, 225);
}

span{
    font-weight: bold;
}

#preview{
    list-style: none;
}
  </style>
    <script type="text/javascript">

    //<![CDATA[
        $(window).load(function(){
          var cloud_name = 'dgml9ji66';
var preset_name = 'scnk5xom';
if (cloud_name != '' && preset_name != '') $('#message').remove();


$.cloudinary.config({ cloud_name: cloud_name});
cloudinary.setCloudName(cloud_name);
$('#upload_widget_multiple').click(function() {
  cloudinary.openUploadWidget({ upload_preset: preset_name }, 
    function(error, result) {
      console.log(error, result);
      ids_and_ratios = {};
      $.each(result, function(i, v){
      	$('#preview').append('<li><img src=\"' + $.cloudinary.url(v["public_id"], {format: 'jpg', resource_type: v["resource_type"]  ,transformation: [{width: 200, crop: "fill"}]}) + '\" />')
        $('#url_preview').append('<input type="checkbox" name="checkbox[]" value="'+$.cloudinary.url(v["public_id"])+'"/>')
      });
    });
});

        });
    //]]>

</script>

</head>
<body>
  <p id="message">Make sure you update the cloud name (<span>cloud_name</span>) and the upload preset's name (<span>preset_name</span>) for this demo to work.</p>

<a href="#" class="cloudinary-button" id="upload_widget_multiple">Upload multiple images</a>
<br /><br />


Preview:
<ul id="preview"></ul>

URL:
<div id="url_preview"></div>
  

</body>
</html>
